<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HRdata</title>
</head>
<body>
<table width="400" cellpading="10" cellspacing="5">
    <th>Last name</th>
    <th>Salary</th>
    <tr th:each="s : ${salaries}">
        <td th:text="${s.last_name}"></td>
        <td th:text="${s.salary}"></td>
    </tr>
</table>
</body>
</html>
